spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# none : This option disables the hbm2ddl.auto tool, so Hibernate is not going to take
#        any action for managing the underlying database schema.
# create-only:  This option tells to Hibernate to generate the database schema from entity model.
# drop: This option tells Hibernate to drop the database schema using the entity model as a
#       reference for the DDL DROP statements
# create: This option tells Hibernate to drop the database schema and recreate it afterward
#         using the entity model as a reference.
# create-drop: This option tells Hibernate to drop the database schema and recreate it afterward useing
#              the entity model as a reference. And upon closing the JPA EntityManagerFactory or the
#              Hibernate SessionFactory, the database scheme will be dropped again.
# validate: This options tells Hibernate to validate the underlying database schema against the entity mappings.
# update : This options tells Hibernate that alter the database tables per entity mapping changes
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

